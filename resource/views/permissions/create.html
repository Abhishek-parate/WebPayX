<!-- templates/permissions/create.html -->
{% extends 'layout/layout.html' %}
{% block content %}

<!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">

<!-- Create Permission -->
<div class="container-fluid px-4 py-6">
  
  <!-- Header Section -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Create New Permission</h1>
        <p class="text-gray-600 mt-1">Add a new system permission</p>
      </div>
      <div>
        <a href="{{ url_for('permissions_management.list_permissions') }}" 
           class="btn bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to List
        </a>
      </div>
    </div>
  </div>

  <!-- Create Form -->
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md border">
      <div class="p-6 border-b">
        <h3 class="text-lg font-semibold text-gray-800">Permission Details</h3>
      </div>
      
      <form method="POST" class="p-6 space-y-6">
        
        <!-- Permission Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Permission Name <span class="text-red-500">*</span>
          </label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                 placeholder="e.g., USER_CREATE, REPORT_VIEW"
                 oninput="this.value = this.value.toUpperCase()">
          <p class="mt-1 text-sm text-gray-500">Use UPPERCASE with underscores (e.g., USER_CREATE)</p>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Description
          </label>
          <textarea id="description" name="description" rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                    placeholder="Describe what this permission allows..."></textarea>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
            Category
          </label>
          <select id="category" name="category"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            <option value="">Select Category</option>
            <option value="USER_MANAGEMENT">User Management</option>
            <option value="TRANSACTIONS">Transactions</option>
            <option value="WALLET">Wallet</option>
            <option value="COMMISSION">Commission</option>
            <option value="REPORTING">Reporting</option>
            <option value="SYSTEM">System</option>
            <option value="BANK_MANAGEMENT">Bank Management</option>
            <option value="API">API</option>
          </select>
          <p class="mt-1 text-sm text-gray-500">Or type a custom category name</p>
          <input type="text" id="custom_category" name="custom_category" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 mt-2"
                 placeholder="Custom category name...">
        </div>

        <!-- System Permission -->
        <div>
          <label class="flex items-center">
            <input type="checkbox" name="is_system" class="rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50">
            <span class="ml-2 text-sm text-gray-700">System Permission</span>
          </label>
          <p class="mt-1 text-sm text-gray-500">System permissions cannot be deleted</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 pt-6 border-t">
          <a href="{{ url_for('permissions_management.list_permissions') }}" 
             class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
            Cancel
          </a>
          <button type="submit" 
                  class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg">
            <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Create Permission
          </button>
        </div>

      </form>
    </div>
  </div>

</div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>

<script>
// SweetAlert Toast Configuration
const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})

// Show flash messages
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    document.addEventListener('DOMContentLoaded', function() {
      {% for category, message in messages %}
        Toast.fire({
          icon: '{{ "success" if category == "success" else "error" }}',
          title: '{{ message }}'
        });
      {% endfor %}
    });
  {% endif %}
{% endwith %}

// Handle custom category input
document.getElementById('category').addEventListener('change', function() {
  const customInput = document.getElementById('custom_category');
  if (this.value === '') {
    customInput.style.display = 'block';
  } else {
    customInput.style.display = 'none';
    customInput.value = '';
  }
});

// Set category from custom input
document.getElementById('custom_category').addEventListener('input', function() {
  if (this.value.trim()) {
    document.getElementById('category').value = '';
  }
});

// Form submission handler
document.querySelector('form').addEventListener('submit', function(e) {
  const category = document.getElementById('category').value;
  const customCategory = document.getElementById('custom_category').value.trim();
  
  if (customCategory) {
    // Create hidden input for custom category
    const hiddenInput = document.createElement('input');
    hiddenInput.type = 'hidden';
    hiddenInput.name = 'category';
    hiddenInput.value = customCategory.toUpperCase();
    this.appendChild(hiddenInput);
  }
});
</script>

{% endblock %}
